<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-form">
        <header class="header">
            <div class="logo-container">
              <img src="img/logo.jpeg" alt="Logo" width="100px" />
            </div>
            <nav class="nav-header">
              <ul class="nav">
                <li class="list-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Monsters</li>
                <li class="list-item">Contact</li>
              </ul>
            </nav>
          </header>

        <form action="index.html" method="post" class="form">
            <h3>Contactanos</h3>
            <div class="input">
                <label for="nombre"></label>Nombre
                <input type="text" name="nombre">
            </div>
            <div class="input">
                <label for="email"></label>Email
                <input type="email" name="email">
            </div>
            <div class="input">
                <label for="telefono"></label>Telefono
                <input type="text" name="telefono">
            </div>
            <div class="input">
                <label for="comentario"></label>Comentario
                <textarea name="comentario" id="" cols="30" rows="10" placeholder="escribe algo..."></textarea>
            </div>
            <div class="input">
                <input type="button" value="Enviar">
            </div>
            
        </form>

        <footer class="footer">
            <nav class="nav-header">
              <ul class="nav">
                <li class="list-item">Home</li>
                <li class="list-item">About</li>
                <li class="list-item">Monsters</li>
                <li class="list-item">Contact</li>
              </ul>
            </nav>
          </footer>

    </div>

 
</body>
</html>
